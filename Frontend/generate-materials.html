<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Materials - AI Learning Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hamburger" id="menu-btn">&#9776;</div>
        <h1>Generate Study Materials</h1>
    </header>

    <!-- Sidebar -->
<nav id="sidebar" class="sidebar hidden">
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="generate-materials.html">Generate Materials</a></li>
        <li><a href="materials-generated.html">Materials Generated</a></li>
        <li><a href="take-quiz.html">Take Quiz</a></li>
        <li><a href="quiz-history.html">Quiz History</a></li>
		<li><a href="login.html">Logout</a></li>
    </ul>
</nav>

    <!-- Generate Materials Form -->
	<div class="container">
    <main>
        <form id="generate-form">
            <label for="subject">Subject Name:</label>
            <input type="text" id="subject" placeholder="Enter subject name" required>
			
			<div class="book-selection">
				<label for="books">Text Books:</label>
				<input type="file" id="book-upload" accept=".pdf" />
				<button id="add-book-btn">Add Book</button>
			</div>

			<!-- Display selected books -->
			<ul id="selected-books"></ul>

            <label for="unit-number">Unit Number:</label>
            <input type="number" id="unit-number" placeholder="Enter unit number" required>

            <!-- Add Start and End Page Inputs for Each Topic -->
			<label for="topics">Topics (add one by one):</label>
			<div class="skills-input">
				<input type="text" id="topic-input" placeholder="Add topic" />
				<input type="number" id="book-number" placeholder="Book number" />
				<h1>  </h1>
				<input type="number" id="start-page" placeholder="Start Page (optional)" />
				<input type="number" id="end-page" placeholder="End Page (optional)" />
				<button type="button" id="add-topic">Add Topic</button>
			</div>
			<ul id="topics-list"></ul>

            <button type="submit">Generate Summary</button>
			<button type="submit">Generate brief summary</button>
			<button type="submit">Generate keywords</button>
        </form>

        <!-- Placeholder for Generated Content -->
		<div id="generated-content">
			<h3>Generated Material:</h3>
			<p id="placeholder-text">No material generated yet.</p>
		</div>
		
    </main>
	</div>
    <script src="script.js"></script>
</body>
</html>
